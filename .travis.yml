language: android
sudo: required
jdk: oraclejdk8

before_cache:

 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:

 directories:

 - $HOME/.gradle/caches/

 - $HOME/.gradle/wrapper/

 notifications:
   email:
   - ian.arbuckle18@gmail.com

env:

 global:

 - ANDROID_API=26

 - ANDROID_BUILD_TOOLS=26.0.1

 - ANDROID_ABI=armeabi-v7a

 - ANDROID_EMU_API_LEVEL=23

 - ADB_INSTALL_TIMEOUT=5 # minutes

android:

 components:

 - tools

 - platform-tools

 - build-tools-$ANDROID_BUILD_TOOLS

 - android-$ANDROID_API_LEVEL

 - android-$ANDROID_EMU_API_LEVEL

 - extra-google-m2repository

 - extra-android-m2repository # for design library

 - addon-google_apis-google-19 # google play services

 - sys-img-$ANDROID_ABI-google_apis-$ANDROID_EMU_API_LEVEL

 licenses:

 - android-sdk-preview-license-.+

 - android-sdk-license-.+

 - google-gdk-license-.+

before_install:
 - pip install --user codecov
 - chmod +x gradlew
 - ./gradlew dependencies || true

script:
 - chmod +x ./gradlew

before_script:

  - echo no | android create avd --force -n test -t android-$ANDROID_EMU_API_LEVEL --abi google_apis/$ANDROID_ABI
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

after_success:
  - codecov